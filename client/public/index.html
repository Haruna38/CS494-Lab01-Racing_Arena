<!DOCTYPE html>
<html>
	<head>
		<title>Racing Arena</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<h1 style="text-align: center;">RACING ARENA</h1>
		<h2 id="question">Loading...</h2>
		<h3 id="subtitle">Loading...</h3>
		<div id="race">
			<div class="player-bar" style="width:100%;background-color:red"></div>
			<div class="player-bar" style="width:30%;background-color: green;"></div>
		</div>
		<h3 id="text">What's your name?</h3>
		<input autocomplete="off" minlength="1" maxlength="10" id="input" style="text-align: center;" placeholder="Enter to submit">
		<div id="notif-box">
			<b id="notif-content">Welcome to Racing Arena!</b>
		</div>
		<div id="timer">
			<h1 style="text-align: center;" id="timer-text">0</h1>
		</div>
		<div id="profile" style="display: none;">
			<b style="text-align: left;">Your name:&nbsp;</b><b id="name"></b><br>
			<b style="text-align: left;">Your points:&nbsp;</b><b id="points"></b>
			<b style="text-align: left;">Winning points:&nbsp;</b><b id="winning-points"></b>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
